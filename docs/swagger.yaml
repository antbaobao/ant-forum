definitions:
  model.UserInfo:
    properties:
      avatar:
        description: Password   string `json:"password"`
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  model.UserModel:
    properties:
      avatar:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - avatar
    - password
    - username
    type: object
  user.CreateRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  user.CreateResponse:
    properties:
      username:
        type: string
    type: object
  user.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  user.LoginResponse:
    properties:
      username:
        type: string
    type: object
  user.SwaggerListResponse:
    properties:
      totalCount:
        type: integer
      userList:
        items:
          $ref: '#/definitions/model.UserInfo'
        type: array
    type: object
  v1.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      message:
        type: string
    type: object
host: 127.0.0.1:8080
